name: 👮🏽‍♀️ Quality Gate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout
        uses: actions/checkout@v4.1.0
      - name: ⚙️ Java
        uses: actions/setup-java@v3.13.0
        with:
          distribution: "adopt"
          java-version: "11"

  test:
      needs: setup
      runs-on: ubuntu-latest
      steps:
        - name: 🧪 Tests
          run: cd mobile-android-app && ./gradlew test
        - name: 📦 Archive cache
          uses: actions/cache@v2
          with:
            path: ~/.gradle/caches
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
            restore-keys: |
              ${{ runner.os }}-gradle

  build:
    needs: [setup, test]
    runs-on: ubuntu-latest
    steps:
      - name: ☄️ Android Build
        run: cd mobile-android-app && ./gradlew build
      - name: 📦 Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: ${{ github.workspace }}/guide-stocks-mobile-app/mobile-app/build/libs/
