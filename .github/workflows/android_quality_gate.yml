jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v2
      - name: â˜•ï¸ Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: ğŸ«™ Gradle Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
      - name: ğŸ§ª Tests
        run: cd guide-stocks-mobile-app/main_native_android_app && ./gradlew test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v2
      - name: â˜•ï¸ Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: ğŸ«™ Gradle Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
      - name: ğŸ“² Android Build
        run: cd guide-stocks-mobile-app/main_native_android_app && ./gradlew build
      - name: ğŸ“¦ Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: ${{ github.workspace }}/guide-stocks-mobile-app/mobile-app/build/libs/
